<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast - Weather App</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="weather-card">

            <h1 class="app-title">SkyCast</h1>

            <div class="weather-icon">
                <svg width="80" height="60" viewBox="0 0 80 60" fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M60 35C66.6 35 72 29.6 72 23C72 16.3 66.6 11 60 11
                    C59.5 11 59 11.05 58.5 11.1C56.8 4.8 51.1 0 44 0
                    C35.2 0 28 7.2 28 16C28 16.3 28 16.6 28 16.9
                    C27.4 16.6 26.7 16.5 26 16.5
                    C20.2 16.5 15.5 21.2 15.5 27
                    C15.5 32.8 20.2 37.5 26 37.5H60"
                    fill="#000" stroke="#000" stroke-width="3"
                    stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>

            <div class="search-box">
                <input type="text" id="cityInput" class="search-input" value="lahore" placeholder="lahore">
                <button class="search-btn" id="searchBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <circle cx="11" cy="11" r="8" stroke="#333" stroke-width="2"/>
                        <path d="M21 21L16.65 16.65" stroke="#333" stroke-width="2"
                              stroke-linecap="round"/>
                    </svg>
                </button>
            </div>

            <div class="weather-info">
                <h2 class="city-name" id="cityName">Lahore, PK</h2>
                <div class="temperature" id="temperature">32°C</div>
                <div class="weather-condition" id="weatherCondition">Broken Clouds</div>

                <div class="weather-details">
                    <span id="feelsLike">Feels like: 38°C</span>
                    <span id="humidity">Humidity: 60%</span>
                    <span id="windSpeed">Wind: 2 m/s</span>
                </div>
            </div>

        </div>
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
